{% extends "main.html" %}

{% block content_additions %}

<header class="masthead" style="background-image: url('/media/images/resources/getty_543265518_403059.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{blog.title}}</h1>
            <span class="meta">Posted by
              <a href="#">{{blog.author}}</a>
              {{blog.create_date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{blog.content}}</p>
        </div>
      </div>
    </div>
  </article>

{% endblock %}
