{% extends "main.html" %}

{% block content_additions %}

<header class="masthead" style="background-image: url('/media/images/resources/30174_ycVd4Wm.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{blog.title}}</h1>
            <span class="meta"> Posted: 
              {{blog.create_date|date:"M d"}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="justify-content">{{blog.content}}</p>
        </div>
      </div>
    </div>
  </article>

{% endblock %}
