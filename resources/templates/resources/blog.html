{% extends "main.html" %}

{% block content_additions %}

<header class="masthead" style="background-image: url('/static/images/home-bg.jpg')">
  <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Blogs we love</h1>
            <span class="subheading"></span>
          </div>
      </div>
    </div>
  </div>
</header>

{% for blog in blog_list %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          <a href="{% url 'resources:blog-detail' blog.slugTitle %}">
          <h2 class="post-title">
            {{blog.title}}
          </h2>
          <h3 class="post-subtitle">
            <p style="max-width: 200rem">{{blog.content|striptags|truncatechars:50}}</p>
          </h3>
          </a>
          <p class="post-meta">Posted by
          <a href="#">{{blog.author}}</a>
          {{blog.create_date}}</p>
        </div>
        <hr>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
