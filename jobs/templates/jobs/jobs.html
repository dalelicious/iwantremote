<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<div class="container mt-4">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<button class="btn btn-primary" onclick="location.href='{% url 'jobs:create-job' %}'">
						<i class="ft-plus"></i> Create Job
					</button>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<table class="table">
							<thead class="white bg-light">
								<tr>
									<th>Job Title</th>
									<th>Category</th>
									<th>Job Type</th>
									<th>Headquarters</th>
									<th>Region</th>
									<th>Apply Link</th>
									<th>Job Description</th>
								</tr>
							</thead>
							<tbody>
									{% for job in jobs_list %}
									<tr>
										<td>{{job.job_title}}</td>
										<td>{{job.category}}</td>
										<td>{{job.job_type}}</td>
										<td>{{job.headquarters}}</td>
										<td>{{job.region}}</td>
										<td>{{job.apply_link}}</td>
										<td>{{job.job_description}}</td>
									</tr>
									{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
