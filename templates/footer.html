<div class="sticky-bottom py-5 mt-5 text-white bg-dark">
	<div class="row">
		<div class="col-md-6 ml-auto offset-md-3">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="single">
								<h3>Subscribe to get weekly jobs</h3>
									<form class="input-group" method="POST" action="{% url 'subscriber:add-subscriber' %}">
										{% csrf_token %}
										<input type="email" name="email" class="form-control form-control-md" placeholder="What's your email?" required>
										<span class="input-group-append">
											<button class="btn btn-success btn-theme btn-md" type="submit">Subscribe</button>
										</span>
									</form>
							</div>
						</div>	
					</div>
				</div>
		</div>
		<div class="col-4">
			<h3>{{ all_jobs }} <span class="small">Jobs Posted</span></h3>
				<button class="btn btn-danger btn-md rounded" onclick="location.href='{% url 'jobs:create-job' %}'">Post a job today</button>
		</div>
	</div>
</div>
