{% extends "main.html" %}

{% block content_additions %}

<div class="row justify-content-md-center mt-5">
  <div class="col-sm-4">
    <a href="/jobs/" class="" style="color: #343a40"><img src="/static/assets/vendor/iconic/svg/arrow-thick-left.svg"> Back to all jobs</a>
  </div>
  <div class="col-lg-2">
    <a href="/jobs/" class="float-right" style="color: #343a40"> See more Software Engineering Jobs <img src="/static/assets/vendor/iconic/svg/arrow-thick-right.svg"></a>
  </div>
</div>
<div class="row justify-content-md-center mt-3">
<div class="col-sm-6">
<div class="container mt-3">
	<div class="card shadow">
		<div class="card-body">
			<h2 class="card-title mb-3">{{company.name}}
				<img src="/media/{{company.logo}}" class="float-right" width="150" height="120">
				<h4 class="card-title mb-3">Company Tagline</h4>
			</h2>
			<i class="text-muted">Location</i><br>
			<i class="text-muted">Jobs Posted: {{job_posted}}</i><br>
			<i class="text-muted"><a href="http://{{company.website}}" target="_blank">{{company.website}}</i></a>
			 <div class="row">
             		<div class="col"><hr></div>
             </div>
			<p class="card-text" style="padding-bottom: 150px">
				{{company.description}}
			</p>
		</div>
	</div>
</div>
</div>
</div>

{% endblock %}
