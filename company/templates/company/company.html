{% extends "main.html" %}

{% block content_additions %}

<div class="jumbotron-fluid">
  <div class="row">
    <div class="col-lg-12 text-center mt-3">
      <img src="/static/images/footer.png" class="img-fluid" alt="Responsive image" width="350">
      <h1 class="h3 mb-2 text-gray-800">1000+ Remote Companies we &#10084;</h1>
      <p class="mb-4">Find the best hiring companies all over the world.</p>
    </div>
  </div>
</div>
{% for company in company_list %}
<a href="{% url 'company:company-detail' company.id %}" style="color: #343a40; text-decoration: none;">
  <div class="container col-sm-6 mt-1">
    <div class="border card-body-company rounded shadow-sm">
      <div class="row">
        <div class="col-md-2 border-0">
          <img src="/media/{{company.logo}}" class="w-75">
        </div>
        <div class="col-md-10">
          <div class="card-block">
            <p class="text-muted float-right">Jobs posted:{{job_posted}}</p>
            <h5 class="card-title">{{company.name}}</h5>
            <span class="small">{{company.tagline}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
