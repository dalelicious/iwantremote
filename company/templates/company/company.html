{% extends "main.html" %}

{% block content_additions %}

<div class="jumbotron-fluid">
  <div class="row">
    <div class="col-lg-12 text-center mt-5">
      <img src="/static/images/footer.png" class="img-fluid" alt="Responsive image" width="400">
      <h1 class="h3 mb-2 text-gray-800">1000+ Remote Companies we &#10084;</h1>
      <p class="mb-4">Find the best hiring companies all over the world.</p>
      </ul>
    </div>
  </div>
</div>
  {% for company in company_list %}
  <div class="container col-sm-8 mt-3">
    <div class="border card-body rounded shadow-sm">
      <div class="row">
        <div class="col-md-2 border-0">
          <a href="{% url 'company:company-detail' company.id %}">
            <img src="/media/{{company.logo}}" class="w-75 p-2"></a>
          </div>
          <div class="col-md-10">
            <div class="card-block">
              <p class="text-muted float-right">posted: 012312</p>
              <h4 class="card-title">{{company.name}}</h4>
              <span class="small">{{company.tagline}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
     {% endfor %}
  </div>

{% endblock %}
